<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Media to Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #4a90e2;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input[type="text"],
        input[type="file"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
        }

        button {
            padding: 12px 20px;
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab7;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #response {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"],
            input[type="file"] {
                font-size: 14px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <h1>Post Media to Instagram</h1>
    <div class="container">
        <form id="mediaForm" onsubmit="postMedia(event)">
            <div class="form-group">
                <label for="caption">Caption:</label>
                <input type="text" name="caption" id="caption" required>
            </div>
            <div class="form-group">
                <label for="media">Upload Media:</label>
                <input type="file" name="media" id="media" accept="image/*" required>
            </div>
            <button type="submit" id="submitBtn">Upload to Instagram</button>
        </form>

        <div id="response"></div> <!-- This will display the server's response -->
    </div>

    <script>
        async function postMedia(event) {
            event.preventDefault(); // Prevent default form submission

            // Disable the button and show loading spinner
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading"></div>Uploading...';  // Add a spinner and change text

            const caption = document.getElementById('caption').value;
            const mediaFile = document.getElementById('media').files[0];

            const formData = new FormData();
            formData.append('caption', caption);
            formData.append('media', mediaFile);

            try {
                const response = await fetch('https://us-central1-payday-social-media-manager.cloudfunctions.net/post_to_instagram_via_api', {
                    method: 'POST',
                    mode: 'cors',  // Use CORS mode to handle cross-origin requests properly
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.log("Error Response Text:", errorText); // Log the error for debugging
                    document.getElementById('response').innerText = 'An error occurred: ' + errorText;
                    return;
                }
                
                

                // Wait for the server's response
                const result = await response.json();
                console.log(result);  // Log the response for debugging
                document.getElementById('response').innerText = result.message;  // Display success or error message

            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('response').innerText = 'An error occurred: ' + error.message;
            } finally {
                // Enable the button and reset its text after response
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Upload to Instagram';
            }
        }
    </script>
</body>
</html>
