<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Media to Instagram</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6; /* Twitter-like background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main Container */
        .container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Heading */
        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* File Input & Text Input */
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: border 0.3s, background-color 0.3s;
        }

        input[type="file"]:hover, input[type="text"]:hover {
            border-color: #007bff;
            background-color: #f0faff;
        }

        input[type="text"] {
            height: 45px;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #aab8c2;
            cursor: not-allowed;
        }

        /* Success Message */
        .success {
            margin-top: 30px;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Post Media to Instagram</h1>
        <form id="mediaForm" onsubmit="postMedia(event)">
            <!-- Caption Input -->
            <input type="text" name="caption" id="caption" placeholder="Enter your caption" required><br>

            <!-- Media Input -->
            <input type="file" name="media" id="media" accept="image/*" required><br>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn">Upload to Instagram</button>

            <!-- Loading Spinner -->
            <div class="spinner" id="spinner" style="display: none;"></div>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="success">Success! Your media has been uploaded.</div>
    </div>

    <script>
        async function postMedia(event) {
            event.preventDefault(); // Prevent default form submission

            // Disable the button and show loading spinner
            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const successMessage = document.getElementById('successMessage');
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';  // Show spinner

            const caption = document.getElementById('caption').value;
            const mediaFile = document.getElementById('media').files[0];

            const formData = new FormData();
            formData.append('caption', caption);
            formData.append('media', mediaFile);

            try {
                const response = await fetch('https://us-central1-payday-social-media-manager.cloudfunctions.net/post_to_instagram_via_api', {
                    method: 'POST',
                    mode: 'cors',  // Use CORS mode to handle cross-origin requests properly
                    body: formData
                });

                if (response.ok) {
                    // If the upload is successful, display the success message
                    successMessage.style.display = 'block';
                } else {
                    // If something goes wrong, just hide the spinner and reset
                    spinner.style.display = 'none';
                    submitBtn.disabled = false;
                }

            } catch (error) {
                console.error('Fetch error:', error);
                // Hide spinner and enable button on error
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            } finally {
                // Hide spinner and reset form
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
    </script>

</body>
</html>
